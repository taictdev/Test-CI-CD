name: Unity Build (Windows)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Unity Project
    runs-on: self-hosted

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Activate Unity license (no need for personal license)
      run: echo "Using self-hosted editor - no activation needed"

    - name: Build project - Windows
      run: >
        "C:\Program Files\Unity\Hub\Editor\2022.3.62f2\Editor\Unity.exe"
        -quit -batchmode -nographics
        -projectPath "${{ github.workspace }}"
        -buildWindowsPlayer "C:\actions-build\Game.exe"
      shell: powershell

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Unity-Windows-Build
        path: C:\actions-build
